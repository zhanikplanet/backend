<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="main">       
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="" id="nameuser">
                <input type="email" name="email" placeholder="Email" required="" id="email">
                <div class="password-container">
                    <input type="password" name="pswd" placeholder="Password" required="" id="password">
                    <i class="fas fa-eye" id="eye"></i>
                </div>
                <button type="button" id="button">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="username" placeholder="Username" required="" id="username">
                <div class="password-container">
                    <input type="password" name="pswd" placeholder="Password" required="" id="loginpassword">
                    <i class="fas fa-eye" id="loginEye"></i>
                </div>
                <input type="password" name="confpswd" placeholder="Confirm Password" required="" id="confirmpassword">
                <button type="submit" id="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="registr.js"></script>
</body>
</html>
